spring.application.name=gisma
server.port=8081
#LOCAL MYSQL DB CONNECTION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/stock?useUnicode=true&serverTimezone=UTC
